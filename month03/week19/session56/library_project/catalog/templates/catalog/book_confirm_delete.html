<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арилгах баталгаажуулалт</title>
    <style>
        body{
            font-family: sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        h1{
            color:#911717;
        }
        .confirm-box{
            border:1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .confirm-actions{ 
            margin-top:20px;
        }
        .delete-btn {
            background-color:red;
            color: white;
        }
        .delete-btn:hover{
            background-color: #d02a3b;
        }
        .cancel-link{
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        } 
        /* .cancel-btn {
            background-color:blue;
            color: white;
        }
        .cancel-btn:hover{
            background-color: #2c61f4;
        } */
    </style>
</head>
<body>
    <div class="confirm-box">
        <h1>Арилгах баталгаажуулалт</h1>
        <p>
            Та:
            <strong>"{{book.title}}"</strong>нэртэй номыг устгахдаа итгэлтэй байна уу?
        </p>
        <p>
            Энэ нь сэргээгдэхгүй.
        </p>
        <form method="POST">
            {% csrf_token %}
            <div class="confirm-actions">
                <button type="submit" class="delete-btn"> Тийм , устгах</button>
                <a type="button" href='{% url "book_list" %}' class="cancel-link">Цуцлах</a>
            </div>
        </form>
    </div>
</body>
</html>
