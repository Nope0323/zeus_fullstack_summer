<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номын жагсаалт</title>
    <style>

    body{
        font-family:sans-serif;
        max-width:800px;;
        margin:auto;
        padding:20px;
    }
    h1{
        color:#333;

    }
    /* .book {
        border:1px solid #ddd;
        padding:  10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
    } */
    .book h3{
        margin: 0;
    }
    .book p {
        color:#555
    }
    /* Add any additional styles here */
    .book- actions a{
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 3px;
        margin-left: 5px;
        color: white;

    }
    .book-info h3 { margin: 0; }
    .book-info p { color: #555; margin: 5px 0 0 0; }
    /* --- ШИНЭ STYLE (Үйлдлийн холбоосууд) --- */
    .book-actions a {
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 3px;
        margin-left: 5px;
        color: white;
    }
    .edit-link { background-color: #ffc107; } /* Шар */
    .edit-link:hover { background-color: #e0a800; }
    
    .book {
        border: 1px solid #ddd;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        /* --- ШИНЭ STYLE --- */
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .edit-link{
        background-color: orange;
        border-radius: 7px;
    }
    .edit-link:hover{
        background-color: rgb(255, 111, 0);
    }
    /**/
    .delete-link{
        background-color: red;
        border-radius: 7px;
    }
    .delete-link:hover{
        background-color: rgb(159, 13, 13);
    }
    </style>
</head>
<body>
    <h1>Манай номын санд байгаа номууд</h1>
    <hr>
    {% for book in books_key %}
        <div class="book">
            <div class="book-info"> 

                <h3>{{book.title}}</h3>
                <p>Зохиолч: {{book.author_name}}</p>

            </div> 

        </div>
        <div class="book-actions">
            <a href="{% url 'book_update' book.pk %}" class="edit-link">
                Заварлах
            </a>
            <a href="{% url 'book_delete' book.pk %}" class="delete-link">
                Арилгах
            </a>
        </div>
    {% empty %}
    <p>Одоогоор ном бүртгэгдээгүй байна</p>
    {% endfor %}
</body>
</html>
